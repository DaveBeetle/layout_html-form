<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  <body>
    <form action="http://localhost:3000.api" method="post">
      <fieldset class="field">
        <legend>
          Personal information
        </legend>
        <label class="distance">
          Surname:
          <input 
            type="text" 
            name="usersurname" 
            autocomplete="off" 
            required
          >
        </label>

        <label class="distance">
          Name:
          <input 
            type="text" 
            name="username" 
            autocomplete="off" 
            required
          >
        </label>

        <label class="distance">
          How old are You?
          <input 
            type="number" 
            name="userage" 
            value="12" 
            min="1" 
            max="100" 
            required
          >
        </label>

        <label class="distance">
          Full date of birth:
          <input 
            type="date" 
            name="userdate" 
            required
          >
        </label>

        <label>
          I accept the term of the agreement
          <input 
            type="checkbox" 
            name="userage" 
            required
          >
        </label>
      </fieldset>
        
      <fieldset class="field">
        <legend>
          Registration
        </legend>
        <label class="distance">
          E-mail:
          <input 
            type="email" 
            name="usermail" 
            placeholder="email@example.com" 
            required
          >
        </label>
    
        <label>
          Password:
          <input 
            type="password" 
            name="userpass" 
            required
          >
        </label>
        
      </fieldset>

      <fieldset class="field">
        <legend>
          An interesing fact about you!
        </legend>
        <label class="distance">
          Do you love cats?
          <label>
            <input 
              type="radio" 
              name="cats" 
              value="yes"
            >
            Yes
          </label>

          <label>
            <input 
              type="radio" 
              name="cats" 
              value="no"
            >
            No
          </label>
        </label>

        <label class="distance">
          What is your favorite color?
          <input 
            type="color" 
            name="usercolor"
          >
        </label>

        <label class="distance">
          What time do you go to bed?
          <input 
            type="time" 
            name="usertime"
          >
        </label>

        <label class="distance">
          What are your favorite brand of cars?
          <select 
            name="car"
            multiple
          >
            <option value="bmw">BMW</option>
            <option value="audo">AUDI</option>
            <option value="lada">lada</option>
          </select>
        </label>

        <label>
          How do you rate our work?
          <input 
            type="range" 
            name="rate" 
            value="0" 
            min="0" 
            max="10"
          >
        </label>
      </fieldset>
      
      <fieldset class="field">
        <legend>
          Additional info:
        </legend>
        <label class="distance">
          Comments:
          <textarea name="comment"></textarea>
        </label>
        <label>
          Would you recommend us?
          <select name="recommend">
            <option value="yes" selected>
              Yes
            </option>
            <option value="no">
              No
            </option>
          </select>
        </label>
      </fieldset>
      
      <button type="submit">
        Submit
      </button>
    </form>
  </body>
</html>
